{% extends "core/base.html" %}
{% load bootstrap %}

{% block main %}
<div class="row mt-5">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
      <div class="card" style="width:500px">
          <h5 class="mt-2 px-3">Cadastro de Curso</h5>
          <div class="card-body">
              {% if msg == 'true' %}
                <span class="text-success"> Cadastro efetuado com sucesso!</span>
              {% endif %}
            <form action="{% url 'core_insert_course' %}" method="POST">
                {% csrf_token %}
                {{ form.name|bootstrap }}
                {{ form.period|bootstrap }}
               <button class="btn btn-primary"> Cadastrar</button>
           </form>
          </div>
      </div>
</div>
<div class="col-sm-3"></div>

</div>

{% endblock %}
