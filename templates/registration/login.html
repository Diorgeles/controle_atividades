{% extends "base.html" %}

{% block main %}

    {% if next %}
        {% if user.is_authenticated %}
        <p>Sua conta não tem permissão para acessar esta página</p>
        {% else %}
            <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p>Por favor efetue o login para acessar esta pagina</p>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="login">E-mail</label>
                        <input type="text" name="username" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Digite seu e-mail">
                      </div>
                      <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Senha">
                      </div>
                    <button class="btn btn-primary col-3" value="next">Entrar</button>
                </form>
            </div>
            <div class="col-md-4"></div>
            </div>
            <div class="row mt-5"></div>
        {% endif %}
    {% endif %}

{% endblock %}
